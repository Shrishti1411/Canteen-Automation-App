plugins {
    id 'com.android.application' version '7.4.1' apply true
}
android {


    namespace 'com.example.Payment'
    compileSdk 33

    defaultConfig {

        applicationId 'com.example.Payment'
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    flavorDimensions "tier"
    productFlavors {
        free {
            dimension "tier"
            applicationId 'com.example.Payment.free'
        }

        paid {
            dimension "tier"
            applicationId 'com.example.Payment.paid'
        }
    }
    buildToolsVersion '33.0.0'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
